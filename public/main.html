<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>League Prime</title>
        <link rel='stylesheet' type="text/css" href='css/styles.css'>
        <link href="https://fonts.googleapis.com/css?family=Neuton" rel="stylesheet">
        <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <input type="button" id="logout" onclick="window.location.href='/index.html'">
        <div id="logo-header"></div>
        <nav class="league-bar"></nav>
        <h1 class="header-font" id="main"> Start tracking your information now. </h1>

        <!--Ranked Area-->
        <content id="main-wrapper">
            <section id="ranking">
                 <div class="inner-wrapper">
                    <h1 class = "header-font">Track Ranked Data</h1>
                  
                    <form id="ranked-form">
                        <h2>Ranking</h2>
                        <input type='text' id="ranked-input" required>

                        <h2>Elo Score</h2>
                        <input type='text' id="ranked-elo" required>

                        <h2>Type of role</h2>
                        <input type='text' id="ranked-role" required>

                        <h2>Progress: Wins/Loss</h2>
                        <input type='text' id="ranked-progress" required></br>
                        <input type='submit'>
                    </form>
                </div>
            </section>

            <!-- Champion Area -->
            <section id="champion">
                <div class="inner-wrapper">
                    <h1 class = "header-font">Track Champion Data</h1>
                
                    <form id="champion-form">
                        <h2>Lane</h2>
                        <input type='text' id="champion-lane" required>
                        
                        <h2>Wins</h2>
                        <input type='text' id="champion-wins" required>

                        <h2>Loss</h2>
                        <input type='text' id="champion-loss" required>

                        <h2>Build</h2>
                        <input type='text' id="champion-build" required>

                        <h2>Kills</h2>
                        <input type='text' id="champion-kills" required>

                        <h2>Deaths</h2>
                        <input type='text' id="champion-deaths" required>

                        <h2>Damage</h2>
                        <input type='text' id="champion-damage" required><br>

                        <input type='submit'>
                    </form>
                </div>
            </section>
        </content>
    </body>
</html>
