<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>League Prime</title>
	<link rel = 'stylesheet' type = "text/css" href = 'css/styles.css'>
</head>
<body>
	<img src = "" class = "index-image">
	<h1 class = "main-header" id = "main"> Start tracking your information now. </h1>
	<!--Ranked Area-->
	<section id = "ranking">
		<h1 class = "index-header" id = "ranked-header">Track Ranked Data</h1>

		<form id = "ranked-form">
			<h2>Ranking</h2>
			<input type = 'text' placeholder = "Required" required>

			<h2>Elo Score</h2>
			<input type = 'text' placeholder = "Required" required>

			<h2>Type of role</h2>
			<input type = 'text' placeholder = "Required" required>

			<h2>Progress: Wins/Loss</h2>
			<input type = 'text' placeholder = "Required" required></br>
			<input type = 'submit'>

		</form>
	</section>

	<!-- Champion Area -->
	<section id = "champion">
		<h1 class = "index-header" id = "champion-header">Track Champion Data</h1>

		<form id = "champion-form">
			<h2>Lane</h2>
			<input type = 'text' placeholder = "Required" required>
			
			<h2>Wins</h2>
			<input type = 'text' placeholder = "Required" required>

			<h2>Loss</h2>
			<input type = 'text' placeholder = "Required" required>

			<h2>Build</h2>
			<input type = 'text' required>

			<h2>Kills</h2>
			<input type = 'text' required>

			<h2>Deaths</h2>
			<input type = 'text' required>

			<h2>Damage</h2>
			<input type = 'text' required><br>
			<input type = 'submit'>

		</form>
	</section>
</body>
</html>
