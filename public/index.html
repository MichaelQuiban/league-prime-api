<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>League Prime Login</title>
        <link rel='stylesheet' type="text/css" href='css/styles.css'>
        <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    </head>
    <body>
        <section id="login-section">
            <header>
                <h1 class="header-font">Welcome to League Prime</h1>
                <h3 class="sub-font"> Popular <a href="http://na.leagueoflegends.com/">League of Legends</a> utility to track competitive performance.</h2>
            </header>
            <form id="loginForm" action = "/submit" method="post">
               <!-- Submit request - PUT -->
                <input name = "username" id="username" class="login-creds" type='text' placeholder="Username" required>

                <input name = "password" id="password" class="login-creds" type='password' placeholder="Password" required>

                <input name = "submit" type='submit' class="login" value="Login" onclick="window.location.href='/main.html'">

                <input type='button' class="sign-up" value="Sign Up" onclick="window.location.href='/signup.html'">
                
                <a href="http://lmgtfy.com/?q=I+forgot+my+password" id="forgot-password">Forgotten Password?</a>
            </form>
            <div id = "success"></div>
            <div id = "failure"></div>
        </section>
        <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
        <script src = "js/app.js"></script>
    </body>
</html>
