<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League Prime signup</title>
    <link rel = 'stylesheet' type = "text/css" href = 'css/styles.css'>
</head>
<body>
    <form id = "sign-up">
        <h1 class = "header-font">Please enter your login information below.</h1>
        <input type = 'text' class = "signup-creds" placeholder = "Username" required>
        <input type = 'text' class = "signup-creds" placeholder = "Password" required>
        <input type = 'text' class = "signup-creds" placeholder = "Re-enter Password" required></input>
        <input type = 'submit' id = "signup-submit">
    </form>
</body>
</html>
