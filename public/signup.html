<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>League Prime signup</title>
        <link rel='stylesheet' type="text/css" href='css/styles.css'>
         <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <form id="sign-up">
            <h1 class="header-font">Please enter your login information below.</h1>

            <input type='text' id="signup-username" class="signup-creds" placeholder="Username" required><br>

            <input type='password' id="signup-password" class="signup-creds" placeholder="Password" required><br>

            <input type='submit' id="signup-submit">
        </form>
    </body>
</html>
